<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        background-color: rgb(0, 29, 54);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .centerIt {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh;
      }
      .centerBox {
        width: 350px;
        padding: 30px 50px 30px 30px;
        background-color: lightblue;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .centerBox h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .centerBox label {
        font-size: 16px;
        display: block;
        margin-bottom: 5px;
      }
      .centerBox input {
        background: #d5feff;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #3d3270;
        border-radius: 5px;
        font-size: 14px;
      }
      #submitBtn {
        background-color: #49bcff;
        color: white;
        /* border: none; */
        margin-left: 32%;
        width: 40%;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.5s ease;
      }
      #submitBtn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="centerIt">
      <div class="centerBox">
        <h2>Contact Form</h2>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter Username"
          required
        />

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter E-mail" required />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
          required
        />

        <input type="submit" value="Submit" id="submitBtn" onclick="" />
      </div>
    </div>
  </body>
</html>
